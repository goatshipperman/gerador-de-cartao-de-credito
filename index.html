</head>

          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

  <div class="container">

    <div class="titulo">
      <h1>GoatShipper CCGEN</h1>
    </div>

    <div class="container">

      <div class="col-md-6 borda">

        <div class="row">
          <form method="get">
            <div class="form-group item_div">
              <label class="label" for="i_bin">BIN</label>
              <input class="input" type="text" name="bin" id="i_bin" placeholder="400289xxxxxxxxxx" maxlength="19" minlength="15" required>
            </div>
        </div>

        <div class="row">
          <div class="item_div form-group">
            <span class="label">Adicionar</span>
            <div id="div_adicionar">
              <div class="input">
                <label for="i_data">Data</label>
                <input type="checkbox" name="add" id="i_data">
              </div>

              <div class="input">
                <label for="i_cvv2">CVV2</label>
                <input type="checkbox" name="add" id="i_cvv2">
              </div>
              <div class="input">
                <label for="i_banco">Banco</label>
                <input type="checkbox" name="add" id="i_banco">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group item_div" id="div_quantidade">
            <label class="label" for="i_quantidade">Quantidade</label>
            <input class="input" type="number" value="5" name="quantidade" id="i_quantidade">
          </div>

          <div class="form-group item_div" id="div_formato">
            <label class="label" for="i_formato">Formato</label>
            <select class="input" name="formato" id="i_formato">
              <option selected>CHECKER</option>
              <option>CSV</option>
              <option>JSON</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="form-group item_div last" id="div_cvv2">
            <label class="label" for="i_cvv">CVV2</label>
            <input class="input" text="text" value="rnd" maxlength="3" name="cvv" id="i_cvv">
          </div>

          <div class="form-group item_div last" id="div_mes">
            <label class="label" for="i_mes">MÊS</label>
            <select class="input" name="mes" id="i_mes">
              <option>RANDOM</option>
              <option value="01">01 - Janeiro</option>
              <option value="02">02 - Fevereiro</option>
              <option value="03">03 - Março</option>
              <option value="04">04 - Abril</option>
              <option value="05">05 - Maio</option>
              <option value="06">06 - Junho</option>
              <option value="07">07 - Julho</option>
              <option value="08">08 - Agosto</option>
              <option value="09">09 - Setembro</option>
              <option value="10">10 - Outubro</option>
              <option value="11">11 - Novembro</option>
              <option value="12">12 - Dezembro</option>
            </select>
          </div>

          <div class="form-group item_div last" id="div_ano">
            <label class="label" for="i_ano">Ano</label>
            <select class="input" name="ano" id="i_ano">
              <option>RANDOM</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
            </select>
          </div>

        </div>

        <div class="row">
          <div class="form-group" id="div_button">
            <button class="btn btn-dark" id="submit">Gerar</button>
          </div>
          </form>
        </div>

      </div>

      <div class="col-md-4 div_area">
        <textarea id="saida" placeholder="4002801234537654|10|2020|001"></textarea>
      </div>

    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
